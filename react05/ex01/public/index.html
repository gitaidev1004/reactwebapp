<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React 웹 표준 프로젝트</title>
    <meta name="description" content="React 기반 웹 표준·SEO·접근성을 모두 갖춘 예제입니다." />
    <link rel="canonical" href="https://example.com/" />
    <meta name="theme-color" content="#111827" />
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="React 웹 표준 프로젝트" />
    <meta property="og:description" content="웹 표준·접근성·SEO 통합 예제" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <!-- JSON-LD 구조화 데이터 -->
    <script type="application/ld+json">
    {
      "@context":"https://schema.org",
      "@type":"Organization",
      "name":"MyCompany",
      "url":"https://example.com",
      "logo":"https://example.com/og-image.jpg"
    }
    </script>
  </head>
  <body>
    <noscript>자바스크립트를 활성화해야 앱이 올바르게 작동합니다.</noscript>
    <div id="root"></div>
  </body>
</html>
